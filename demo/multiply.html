    <title>OpenLayers3で地図を乗算合成するデモページ | 水戸地図</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.20.0/css/ol.css">
    <style>
        body {
          font-size: 16px;
          font-family: 'メイリオ', 'Meiryo UI', sans-serif;
        }


        .map {
            width: 100%;
            height: 480px;
            margin: 1em auto;
        }
    </style>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="http://openlayers.org/en/v3.20.0/build/ol.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-74683419-1', 'auto');
        ga('send', 'pageview');

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav>
                    <h1>OpenLayers3で地図を乗算合成する</h1></nav>
            </div>
            <div class="col-sm-push-10 col-sm-2 col-xs-12">
                <div id="mapmenu"></div>
            </div>
            <div class="col-sm-pull-2 col-sm-10 col-xs-12">
                <div class="map" id="map"></div>
            </div>
            <div class="col-sm-12">
                <p><a href="http://qiita.com/cieloazul310/items/473300534e4e506ec0b9">「OpenLayers3で地図を乗算合成する」</a>のデモページです。<br> 使用しているタイルは以下の通り。
                </p>
                <ul>
                    <li>地理院地図（乗算合成）</li>
                    <li>色別標高図</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        var relief = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: "http://cyberjapandata.gsi.go.jp/xyz/relief/{z}/{x}/{y}.png",
                attributions: [
                    new ol.Attribution({
                        html: "<a href='http://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院</a>"
                    })
                ],
                minZoom: 5,
                maxZoom: 15
            }),
            title: "色別標高図",
            visible: true
        });
        //地理院地図のレイヤーオブジェクトを作成
        var cjstd = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: "http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
                attributions: [
                    new ol.Attribution({
                        html: "<a href='http://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院</a>"
                    })
                ],
                minZoom: 5,
                maxZoom: 18
            }),
            title: "地理院地図",
            visible: true
        });

        cjstd.on("precompose", function(evt) {
            evt.context.globalCompositeOperation = 'multiply';
        });
        cjstd.on("postcompose", function(evt) {
            evt.context.globalCompositeOperation = "source-over";
        });

        var map = new ol.Map({
            target: "map",
            view: new ol.View({
                center: ol.proj.fromLonLat([140.4599, 36.3696]),
                zoom: 14
            }),
            layers: [relief, cjstd]
        });

        function createMenu(target, map) {
            var group = d3.select(target)
                .append("div")
                .attr("class", "list-group");
            group.selectAll("button")
                .data(map.getLayers().getArray())
                .enter()
                .append("button")
                .attr("class", "list-group-item")
                .classed("active", function(d) {
                    return d.getVisible();
                })
                .text(function(d) {
                    return d.get("title");
                })
                .on("click", function(d) {
                    d.setVisible(!d.getVisible());
                    d3.select(this).classed("active", d.getVisible());
                });
        }
        createMenu("#mapmenu", map);
    </script>
</body>

</html>
