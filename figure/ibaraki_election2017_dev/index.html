<!DOCTYPE html>
<html lang="ja"></html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="chart-container">
  <div class="chart-header">
    <h1>茨城県知事選 2017</h1>
  </div>
  <div class="chart-container-inner">
    <svg id="chart"></svg>
    <div id="info">
      <h4>茨城県</h4>
      <p><small class="active" data-guide="得票率">得票率</small> &#124; <small data-guide="得票数">得票数</small></p>
      <div id="subchart">
      </div>
      <div class="subinfo">
        <ul>
          <li>有権者: <span id="voter"></span></li>
          <li>投票率: <span id="voterate"></span></li>
          <li>大井川-橋本: <span id="difference"></span></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="chart-footer">
    <ul>
      <li>Data:</li>
      <li><a href="http://nlftp.mlit.go.jp/ksj/">国土数値情報(行政区域)</a></li>
      <li><a href="http://www.pref.ibaraki.jp/somu/shichoson/senkyo/senkan/2017kenchiji/2017kenchiji_sokuhou.html">茨城県投開票速報</a></li>
    </ul>
  </div>
</div>
<script src="./main.bundle.js"></script>
</html>
